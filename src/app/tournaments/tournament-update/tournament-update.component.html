<div class="container">
  <h3>Opret en turnering</h3>
  <h4>Alle fælter skal udfyldes</h4>
  <form [formGroup]="tournamentForm" (ngSubmit)="updateTournament()">
    <div class="row">
      <label>
        Navn:
        <input class="form-control form-control-sm" type="text" formControlName="name">
      </label>
    </div>
    <div class="row">
      <label>
        Mængde af runder:
        <input class="form-control form-control-sm" type="number" formControlName="numberOfRounds">
      </label>
    </div>
    <div class="row">
      <label>
        Start dato:
        <input class="form-control form-control-sm" type="date" formControlName="startDate">
      </label>
    </div>
    <div class="row">
      <label>
        Slut dato:
        <input class="form-control form-control-sm" type="date" formControlName="endDate">
      </label>
    </div>
    <button type="submit">Opdater turnering</button>
  </form>
</div>
