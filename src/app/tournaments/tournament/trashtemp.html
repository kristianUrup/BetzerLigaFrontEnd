
  <div class="input-group-prepend">
    <button class="btn btn-primary" style="float: right" (click)="addRound()">Add new round</button>
  </div>
  <form [formGroup]="roundForm" (ngSubmit)="addRound()">
    <input type="date" class="form-control" placeholder="Tipping deadline" formControlName="tippingDeadLine" aria-label="" aria-describedby="basic-addon1">
    <div *ngIf="tippingDeadline.invalid && submitted" class="alert-danger">
      <div *ngIf="tippingDeadline.errors.required">Tipping deadline is required</div>
    </div>
  </form>
