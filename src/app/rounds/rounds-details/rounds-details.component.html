<button routerLink="/rounds"> Back </button>
<div *ngIf="round">
  <h1> Details about this round {{round.id}}</h1>
  <h3>Round number: {{round.roundNumber}}</h3>
  <h3>Total goals this round: {{round.totalGoals}}</h3>
  <li *ngFor="let userRound of round.roundPoints">
    <p>{{userRound.user.firstname}} {{userRound.user.lastname}}</p>
    <p>Points this round: {{userRound.userPoints}}</p>
  </li>
</div>
<div *ngIf="!round">
  <h2>No round</h2>
</div>
