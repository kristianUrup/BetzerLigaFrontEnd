<button routerLink="/rounds"> Back </button>
<div *ngIf="round">
  <h1> Details about this round {{round.id}}</h1>
  <h3>Round number: {{round.roundNumber}}</h3>
  <h3>Total goals this round: {{round.totalGoals}}</h3>
  <mat-list *ngFor="let userRound of round.roundPoints">
    <mat-list-item>{{userRound.user.firstname}} {{userRound.user.lastname}}</mat-list-item>
    <mat-list-item>Points this round: {{userRound.userPoints}}</mat-list-item>
  </mat-list>
</div>
<div *ngIf="!round">
  <h2>No round</h2>
</div>
