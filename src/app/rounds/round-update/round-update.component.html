
  <form [formGroup]="roundForm" (ngSubmit)="save()">
    <div fxLayout="column">
        <input placeholder="Round number" formControlName="roundNumber">

        <input placeholder="Total goals" formControlName="totalGoals">

      <mat-form-field>
        <input matInput placeholder="Tournament id" formControlName="tournamentId">
      </mat-form-field>

      <div fxLayoutAlign="end center">
        <button color="primary" type="submit">Save</button>
      </div>
    </div>
  </form>
