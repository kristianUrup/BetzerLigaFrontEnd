<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
<div style="text-align: center">
  <div style="display: inline-block">
    <form [formGroup]="lookupForm">
      <div style="padding: 25px">
        <input type="text" formControlName="guestTeam" placeholder="Gæste hold" required>
        <input type="text" formControlName="homeTeam" placeholder="Hjemme hold" required>
        <input type="datetime-local" formControlName="startDate" placeholder="StartDate" required>
        <button type="submit" (click)="addToList()">Tilføj til liste</button>
      </div>
    </form>
  </div>
</div>


<div class="container">
  <div style="text-align: center">
    <div style="display: inline-block">
      <div class="row" style="padding: 25px">
        <div>
          <div class="card">
            <div class="card-body">
              <table class="table" style="width: 600px">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Gæste hold</th>
                  <th scope="col">Hjemme hold</th>
                  <th scope="col">Start dato</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let m of listOfMatches">
                  <td>{{listOfMatches.indexOf(m) + 1}}</td>
                  <td>{{m.guestTeam}}</td>
                  <td>{{m.homeTeam}}</td>
                  <td>{{m.startDate}}</td>
                  <button class="btn btn-danger" (click)="removeFromList(m)">Remove match</button>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div *ngIf="listOfMatches.length == 12">
          <button type="submit" (click)="addToRound()">add to round</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="listOfMatches.length == 12">
    <button type="submit" (click)="addRound()">add to round</button>
    <form [formGroup]="roundForm" (ngSubmit)="addRound()">
      <input type="date" class="form-control" placeholder="Tipping deadline" formControlName="tippingDeadLine"
             aria-label="" aria-describedby="basic-addon1">
      <div *ngIf="tippingDeadline.invalid && submitted" class="alert-danger">
        <div *ngIf="tippingDeadline.errors.required">Tilføj tip deadline.</div>
      </div>
    </form>
  </div>
</div>
