<div *ngIf="round && round.matches && tipsForUser">
  <li *ngFor="let match of round.matches">
    <a>{{match.homeTeam}} vs. {{match.guestTeam}}</a>
    <ng-form [formGroup]="matchForm" (ngSubmit)="save()">
      <label> {{match.homeTeam}}
        <input placeholder="Home score" formControlName="homeTip">
      </label>

      <label> {{match.guestTeam}}
        <input placeholder="Guest Score" formControlName="guestTip">
      </label>

      <label> Rating
        <input placeholder="Rating" formControlName="rating">
      </label>
      <div fxLayoutAlign="end center">
        <button color="primary" type="submit">Save</button>
      </div>
    </ng-form>
  </li>
</div>

<form [formGroup]="matchForm">
  <div *ngIf="matchForm.controls.published.value">

    <h2>Credentials</h2>
    <div formArrayName="credentials" *ngFor="let creds of matchForm.controls.credentials?.value; let i = index">
      <ng-container [formGroupName]="i">
        <input placeholder="Home Tip" formControlName="homeTip">
        <input placeholder="Guest Tip" formControlName="guestTip">
      </ng-container>
    </div>

  </div>
</form>
