<form [formGroup]="matchForm">

    <h2>Credentials</h2>
    <div formArrayName="credentials" *ngFor="let creds of matchForm.controls.credentials?.value, let i = index" (ngSubmit)="save()">
      <ng-container [formGroupName]="i">
        <label> homeTip</label>
        <input placeholder="Home Tip" formControlName="homeTip">
        <label>GuestTip</label>
        <input placeholder="Guest Tip" formControlName="guestTip">
        <label>Rating</label>
        <input placeholder="Rating" formControlName="rating">
      </ng-container>
    </div>
    <button color="primary" type="submit">Save</button>
</form>
