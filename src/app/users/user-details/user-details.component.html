<div fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button class="btn btn-primary" routerLink="/owners">Back</button>
  </div>
  <div *ngIf="user"
       fxLayout="row" fxLayoutAlign="center top">
        <h2>{{user.firstname}} {{user.lastname}}</h2>
        <p>Address: {{user.email}}</p>
        <p>Id: {{user.id}}</p>
        <span fxFlex></span>
  </div>
  <h4 *ngIf="!user">Loading.....</h4>
</div>
