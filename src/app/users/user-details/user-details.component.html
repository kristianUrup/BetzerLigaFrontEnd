<div fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button class="btn btn-primary" routerLink="/users">Back</button>
  </div>
  <div *ngIf="user"
       fxLayout="row" fxLayoutAlign="center top">
    <mat-card fxFlex="33">
      <mat-card-header>
        <h2>{{user.firstname}} {{user.lastname}}</h2>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{user.email}}</p>
        <p>Id: {{user.id}}</p>
        <p>Following: {{user.following}}</p>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutGap="5px">
        <span fxFlex></span>
      </mat-card-actions>
      <button class="btn btn-primary" (click)="addFavorite()">Add favorite</button>
    </mat-card>
  </div>
  <h4 *ngIf="!user">Loading.....</h4>
</div>
